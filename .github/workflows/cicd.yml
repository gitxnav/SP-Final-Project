name: CI/CD Pipeline
on:
  push:
    branches: [develop]
  pull_request:
    branches: [main, develop]

jobs:
  # Pre-commit checks (linting, formatting)
  pre-commit:
    name: Pre-commit Checks
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pylint black flake8
    
    - name: Run pylint
      run: |
        pylint src/ --disable=C0114,C0115,C0116 --max-line-length=100 || true
      continue-on-error: true
    
    - name: Check code formatting with black
      run: |
        black --check src/ || true
      continue-on-error: true

  # API tests
  test-api:
    name: API Tests
    runs-on: ubuntu-latest
    needs: pre-commit
    strategy:
      matrix:
        python-version: ["3.11"]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Create necessary directories
      run: |
        mkdir -p models data
    
    - name: Run API tests
      run: |
        python -m pytest src/tests/test_api.py -v
    
    - name: Upload API test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: api-test-results-${{ matrix.python-version }}
        path: reports/
        retention-days: 7

  # ML Pipeline tests
  test-ml:
    name: ML Pipeline Tests
    runs-on: ubuntu-latest
    needs: pre-commit
    strategy:
      matrix:
        python-version: ["3.11"]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Create necessary directories
      run: |
        mkdir -p data models reports
    
    - name: Run ML pipeline tests
      run: |
        python -m pytest src/tests/test_ml.py -v --cov=src --cov-report=xml --cov-report=term-missing
    
    - name: Upload coverage reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: coverage-report-${{ matrix.python-version }}
        path: |
          coverage.xml
          .coverage
        retention-days: 7
    
    - name: Upload ML test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: ml-test-results-${{ matrix.python-version }}
        path: reports/
        retention-days: 7

  # Integration tests - all tests together
  integration-tests:
    name: Full Integration Tests
    runs-on: ubuntu-latest
    needs: [test-api, test-ml]
    strategy:
      matrix:
        python-version: ["3.11"]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Create necessary directories
      run: |
        mkdir -p data models reports
    
    - name: Run all tests
      run: |
        python -m pytest src/tests/ -v --cov=src --cov-report=term-missing
    
    - name: Generate test summary
      if: always()
      run: |
        echo "## Test Summary" >> $GITHUB_STEP_SUMMARY
        echo "All tests completed for Python ${{ matrix.python-version }}" >> $GITHUB_STEP_SUMMARY

  # Merge gate - ensures all tests pass before allowing merge to main
  merge-gate:
    name: Merge Gate
    runs-on: ubuntu-latest
    needs: [pre-commit, test-api, test-ml, integration-tests]
    if: github.event_name == 'pull_request' && github.base_ref == 'main'
    steps:
    - name: Check all tests passed
      run: |
        echo "✅ All tests passed! Ready to merge to main."
    
    - name: Post PR comment
      uses: actions/github-script@v7
      if: always()
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: '✅ All CI/CD checks passed! This PR is ready to be merged to main.'
          })